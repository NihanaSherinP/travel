{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/reg.css' %}">
</head>
<body>
<form method='POST' action='regis'>
    {% csrf_token %}

    <table align="center">
        <caption><h2>Registration form</h2></caption>
        <tr>
<!--        <td><label>Name</label></td>-->
            <td><input type="text" name="username" placeholder="Enter your user name"></td>
        </tr>
        <tr>
<!--        <td><label>Name</label></td>-->
            <td><input type="text" name="first_name" placeholder="Enter your first  name"></td>
        </tr>
        <tr>
<!--        <td><label>Name</label></td>-->
            <td><input type="text" name="last_name" placeholder="Enter your last name"></td>
        </tr>
        <tr>
<!--            <td><label>Email</label></td>-->
            <td><input type="email" name="email" placeholder="Enter your email"></td>
        </tr>


        <tr>
<!--            <td><label>Password</label></td>-->
            <td><input type="password" name="passw" placeholder="Enter a password"></td>
        </tr>
        <tr>
<!--            <td><label>Confirm Password</label></td>-->
            <td><input type="password" name="cpassw" placeholder="Confirm your password"></td>
        </tr>

        <tr>
            <td align="center" colspan="2"><input type="submit" value="Register" class="registerbtn"></td>
        </tr>
    </table>


</form>
{% for msg in messages %}
{{ msg }}
{% endfor %}

</body>
</html>
